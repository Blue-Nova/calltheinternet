   <body>
      <h1>Call The Internet</h1>
      <p>A call, where the whole internet is welcome to join</p>
      <button id="join-room">Join the room</button>
      <button id="leave-room">Leave the room</button>
      <h6>Made By <a href="github.com/Blue-Nova" target="_blank">BlueNova</a></h6>
      <script>
         const buttonJoinRoom = document.getElementById('join-room');
         const buttonLeaveRoom = document.getElementById('join-room');
         buttonJoinRoom.addEventListener('click', () => {
           joinRoom();
         });
         buttonLeaveRoom.addEventListener('click', () => {
           leaveRoom();
         });
         // Connect to the voice call room
         const socket = io('/');

         // Emit a 'join' event when the user joins the room
         function joinRoom() {
            socket.emit('join');
         }

         // Emit a 'leave' event when the user leaves the room
         function leaveRoom() {
           socket.emit('leave');
         }

         // Listen for the 'disconnect' event
         socket.on('disconnect', () => {
           console.log('You have been disconnected from the server');
         });

         // Call these functions when the user performs the corresponding actions
         joinRoom();
      </script>
   </body>
