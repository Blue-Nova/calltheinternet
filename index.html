<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Calling with Socket.IO</title>
</head>
<body>
  <h2>Room ID: <span id="roomId"></span></h2>
  <button id="joinCall">Join Call</button>
  <div id="participants"></div>

  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    const roomIdElement = document.getElementById('roomId');
    const joinCallButton = document.getElementById('joinCall');
    const participantsElement = document.getElementById('participants');
    let peerConnection;

    socket.on('connect', () => {
      joinCallButton.disabled = false;
    });

    joinCallButton.addEventListener('click', () => {
      const roomId = prompt('Enter room ID:');
      roomIdElement.textContent = roomId;

      // Join the room on the server
      socket.emit('joinRoom', roomId);

      // Set up WebRTC
      setupWebRTC(roomId);
    });

    function setupWebRTC(roomId) {
      const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

      peerConnection = new RTCPeerConnection(configuration);

      // Add audio track to the connection
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then((stream) => {
          stream.getTracks().forEach((track) => peerConnection.addTrack(track, stream));
        })
        .catch((error) => {
          console.error('Error accessing media devices:', error);
        });

      // Send ICE candidates to other participants
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('iceCandidate', event.candidate);
        }
      };

      // Create and send offer to other participants
      peerConnection.createOffer()
        .then((offer) => peerConnection.setLocalDescription(offer))
        .then(() => {
          socket.emit('offer', peerConnection.localDescription, roomId);
        })
        .catch((error) => {
          console.error('Error creating offer:', error);
        });

      // Receive audio from other participants
      peerConnection.ontrack = (event) => {
        if (event.streams && event.streams[0]) {
          // Handle incoming audio track
          const remoteAudioStream = event.streams[0];
          const participantAudio = document.createElement('audio');
          participantAudio.srcObject = remoteAudioStream;
          participantsElement.appendChild(participantAudio);
        }
      };
    }

    socket.on('participantJoined', (participantId) => {
      console.log(`Participant joined: ${participantId}`);
    });

    socket.on('participantDisconnected', (participantId) => {
      console.log(`Participant disconnected: ${participantId}`);
      // Remove the audio element of the disconnected participant
      const participantAudio = document.querySelector(`audio[srcObject="${participantId}"]`);
      if (participantAudio) {
        participantAudio.remove();
      }
    });

    socket.on('offer', (offer, senderId) => {
      // Handle incoming offer
      peerConnection.setRemoteDescription(new RTCSessionDescription(offer))
        .then(() => peerConnection.createAnswer())
        .then((answer) => peerConnection.setLocalDescription(answer))
        .then(() => {
          // Send answer back to the sender
          socket.emit('answer', answer, senderId);
        });
    });

    socket.on('answer', (answer) => {
      // Handle incoming answer
      peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('iceCandidate', (candidate) => {
      // Handle incoming ICE candidate
      peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
</body>
</html>
